    <meta charset="UTF-8" />

    <title>Synth</title>

  <body>
    <div class="w-full h-screen rounded shadow bg-neutral-200" id="synthHolder">
      <div class="visualizer bg-white w-full h-1/2">
        <canvas class="" id="oscilloscope"></canvas>
      </div>
      <div class="synthesizer bg-neutral-700 mt-2 w-full h-fit">
        <div class="flex p-2">
          <div class="rounded flex items-center mr-4">
            <label
              class="relative flex justify-between items-center p-2 text-xl bg-white rounded"
              ><span>Off</span>
              <input
                id="toggle"
                type="checkbox"
                class="absolute left-1/2 -translate-x-1/2 w-full h-full peer appearance-none rounded-md"
              />
              <span
                class="w-16 h-10 flex items-center flex-shrink-0 ml-4 p-1 bg-gray-300 rounded-full duration-300 ease-in-out peer-checked:bg-slate-700 after:w-8 after:h-8 after:bg-white after:rounded-full after:shadow-md after:duration-300 peer-checked:after:translate-x-6"
              ></span>
              <span class="inline-block ml-4">On</span>
            </label>
          </div>
          <div
            class="gain-div p-2 bg-white rounded shadow flex flex-col justify-evenly items-center mr-5"
          >
            <label for="volume" class="text-xl">Gain</label>
            <input
              type="range"
              class="input-slider bg-lime-700"
              id="gainKnob"
              min="0"
              max="1"
              step="0.01"
              value="0.5"
            />
            <label for="volume"><span id="gainValue">50</span></label>
          </div>
          <div
            class="panner-div bg-white flex justify-evenly items-center rounded p-2 mr-5"
          >
            <label for="panner" class="text-xl mr-2">L</label>
            <input
              type="range"
              id="panner"
              class="input-slider"
              list="pan-vals"
              min="-1"
              max="1"
              value="0"
              step="0.01"
            />
            <label for="panner" class="text-xl ml-2">R</label>
          </div>
        </div>
        <div
          class="keyHolder w-[60%] h-[40vh] p-2 shadow flex justify-start items-start relative"
        >
          <div
            class="whiteKeyHolder h-full w-full flex justify-start bg-gray-200 p-2 rounded"
          >
            <div
              class="whiteBtnHolder bg-white h-full w-[5%] rounded shadow-[inset_0_-2px_4px_rgba(0,0,5,0.3)]"
